        // Function to show a specific lesson
        function showLesson(lessonNumber) {
            // Update active button
            document.querySelectorAll('.lesson-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const lessonContainer = document.getElementById('lesson-container');
            const vocabulary = vocabularyByLesson[lessonNumber];
            
            if (!vocabulary) {
                lessonContainer.innerHTML = '<div class="no-lesson">No vocabulary found for this lesson</div>';
                return;
            }
            
            // Create table HTML
            let tableHTML = `
                <h2>Lesson ${lessonNumber} Vocabulary</h2>
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Character</th>
                            <th>Pinyin</th>
                            <th>Meaning</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Add vocabulary rows
            vocabulary.forEach((word, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="character">${word.character}</td>
                        <td>${word.pinyin}</td>
                        <td>${word.meaning}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            lessonContainer.innerHTML = tableHTML;
        }
        
        // Function to show all lessons
        function showAllLessons() {
